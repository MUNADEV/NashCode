  <!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Registro Usuario</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<style>
	footer {
		background-color: black;
		position: absolute;
		bottom: 0;
		width: 100%;
		height: 40px;
		color: black;
	}
	</style>
  
</head>
<body>
	<div class="container">
		<div class="row mt -3">
			<div class="col">
				<form action="/nashcode.com/registro" method="POST">
					{% csrf_token %}
				
					<div class="container">
					<div class="row">
						<div class="col" align="center">
						
							<p></p>
							<h1>Registro Usuario</h1>
						
							<p></p>
							</div>
					</div>
					</div>
					<div class="from-group">
						<label for="nombre">Nombre</label>
						<input type="text" class="form-control" placeholder="Ingrese su nombre" name="nombre" id="nombre" minlength="5" maxlength="60">
					</div>

					<div class="from-group">
						<label for="alias">Alías</label>
						<input type="text" class="form-control" placeholder="Ingrese un seudonimo " name="alias" id="alias" minlength="3" maxlength="20">
					</div>

					<div class="from-group">
						<label for="email">Email</label>
						<input type="text" class="form-control" placeholder="Ingrese un correo electronico" name="email" id="email" minlength="3" maxlength="60">
					</div>

					<div class="from-group">
						<label for="Password">Contraseña</label>
						<input type="password" class="form-control" placeholder="Ingrese una contraseña" name="password" id="password" minlength="3" maxlength="10">
					</div>
					<div align="center">
						<p></p>
						<button type="submit" class="btn btn-primary">Registrarse</button>
					</div>
				
				</form>
			</div>
		</div>
	</div>
	<footer class="bg-light text-center text-lg-start">
		<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
			© NASHCODE
		</div>
	</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html
