  <!DOCTYPE html>
<html lang="en">
<head>
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Registro Usuario</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
</head>
<body>
	<div class="container">
		<div class="row mt -3">
			<div class="col">
				<form action="/nashcode.com/registro" method="POST">
					{% csrf_token %}
				
					<div class="container">
					<div class="row">
						<div class="col" align="center">
						
							<p></p>
							<h1>Registro Usuario</h1>
						
							<p></p>
							</div>
					</div>
					</div>
					<div class="from-group">
						<label for="nombre">Nombre</label>
						<input type="text" class="form-control" placeholder="Ingrese su nombre" name="nombre" id="nombre" minlength="5" maxlength="60">
					</div>

					<div class="from-group">
						<label for="alias">Alías</label>
						<input type="text" class="form-control" placeholder="Ingrese un seudonimo " name="alias" id="alias" minlength="3" maxlength="20">
					</div>

					<div class="from-group">
						<label for="email">Email</label>
						<input type="text" class="form-control" placeholder="Ingrese un correo electronico" name="email" id="email" minlength="3" maxlength="60">
					</div>

					<div class="from-group">
						<label for="Password">Contraseña</label>
						<input type="password" class="form-control" placeholder="Ingrese una contraseña" name="password" id="password" minlength="3" maxlength="10">
					</div>
					<div align="center">
						<p></p>
						<button type="submit" class="btn btn-primary">Registrarse</button>
					</div>
				
				</form>
			</div>
		</div>
	</div><br><br><br><br>
	<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<footer class="bg-light text-center text-lg-start">
  <!-- Copyright -->
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
    © NASHCODE

  </div>
  <!-- Copyright -->
</footer>
</body>
</html
