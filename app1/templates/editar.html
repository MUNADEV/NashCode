							</div>

					<div class="from-group">
						<label for="Titulo">Editar Título</label>
						<input type="text" class="form-control" value="Metodo Burbuja" placeholder="Editar titulo del documento" name="titulo" id="titulo">
					</div>

					<div class="from-group">
						<label for="Descripcion">Editar Descripción</label>
						<input type="text" class="form-control"  value="Metodo utilizado para ordenar arreglos" placeholder="Descripcion del codigo" placeholder="Editar descripcion del codigo" name="descripcion" id="descripcion">
					</div>

					<div class="form-group">
						<label for="lenguaje">Editar categoría</label>
						<select name="lenguaje" id="lenguaje" class="form-control">
							<option value="Python">Java</opcion>
							<option value="Java">Python</opcion>
							<option value="C">C</opcion>
							<option value="C++">C++</opcion>
							<option value="C#">C#</opcion>
							<option value="JavaScript">JavaScript</opcion>
							<option value="PHP">PHP</opcion>
							<option value="SQL">SQL</opcion>
							<option value="Ruby">Ruby</opcion>
							<option value="Swift">Swift</opcion>
						</select>

					</div>

					<div class="from-group">
						<label for="Codigo">Editar codigo</label>
						<textarea name="mensaje" id="mensaje" class="form-control" placeholder="Editar codigo" rows="12" cols="12">public static void burbuja(int[] A) {
    int i, j, aux;
    for (i = 0; i < A.length - 1; i++) {
        for (j = 0; j < A.length - i - 1; j++) {
            if (A[j + 1] < A[j]) {
                aux = A[j + 1];
                A[j + 1] = A[j];
                A[j] = aux;
            }
        }
    } 
}</textarea>
